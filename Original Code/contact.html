<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Links -->
  <link rel="stylesheet" href="./css/contact-style.css">
  <link rel="stylesheet" href="./css/all-style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lora:regular,500,600,700,italic,500italic,600italic,700italic"
    rel="stylesheet" />

  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="nav-item bold nav-link navbar-brand brand" href="index.html">Cc&A</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item bold nav-link" href="index.html">Home</a>
          <a class="nav-item bold nav-link" href="about.html">About</a>
          <a class="nav-item bold nav-link" href="contact.html">Contact</a>
          <a class="nav-item bold nav-link" href="shop.html">Shop</a>
          <div class="dropdown-divider"></div>
          <div class="cart ml-auto">
            <a href="cart.html" class="btn btn-outline-light" type="submit">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <p>Cart</p>
              <span class="badge bg-white text-dark ms-1 rounded-pill">2</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="contact section" id="contact">
    <div class="title">
      <h2>CONTACT US.</h2>
    </div>
    <div class="content">
      <div class="text">
        <h1 class="brand">Cc&A</h1>
      </div>
      <form action="#" class="form">
        <div class="inputs">
          <div class="title">
            <h2>FORM.</h2>
          </div>
          <div class="name">
            <input type="text" required placeholder="Name" autocomplete="off">
          </div>
          <div class="email">
            <input type="email" required placeholder="Email" autocomplete="off">
          </div>
          <div class="massage">
            <input type="text" required placeholder="Massage" autocomplete="off">
          </div>
          <div class="button">
            <button type="submit" class="bold">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="address section">
    <div class="title">
      <h3>ADDRESS.</h3>
    </div>
    <div class="icons">
      <div class="place">
        <img src="./img/icon/map.png" alt="">
        <div class="text">
          <div class="street">
            <p class="desc">12077 Harvey Parkways Apt. 531</p>
          </div>
          <div class="country">
            <p class="bold desc">United State</p>
          </div>
        </div>
      </div>
      <div class="phone">
        <img src="./img/icon/phone.png" alt="">
        <div class="text">
          <p class="desc">( +71 7986543234 )</p>
        </div>
      </div>
      <div class="email">
        <img src="./img/icon/email.png" alt="">
        <div class="text">
          <p class="desc">demogmail@gmail.com</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-link">
    <div class="content">
      <a class="nav-item bold nav-link" href="index.html">Home</a>
      <a class="nav-item bold nav-link" href="about.html">About</a>
      <a class="nav-item bold nav-link" href="contact.html">Contact</a>
      <a class="nav-item bold nav-link" href="shop.html">Shop</a>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/index-app.js"></script>
</body>

</html>
